<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <form id="authors-form" action="api.php?action=add-author" method="POST">
      <h2>Add author</h2>
      <input class="input" type="text" name="author_firstname" />
      <input class="input" type="text" name="author_lastname" />
      <button type="submit">Submit</button>
    </form>

    <form id="comments-form" action="api.php?action=add-comment" method="POST">
      <h2>Add comment</h2>
      <select id="author_select" name="comment_author"></select>
      <input class="input" type="text" name="comment_message" />
      <button type="submit">Submit</button>
    </form>

    <div id="comments-list"></div>
  </body>
  <script type="module" src="script.js"></script>
