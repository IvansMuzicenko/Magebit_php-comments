<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form id="authors-form" action="api.php?action=add-author" method="POST">
      <h2>Add author</h2>
      <input
        type="text"
        name="author_firstname"
        placeholder="Enter firstname"
      />
      <input type="text" name="author_lastname" placeholder=" Enter lastname" />
      <button type="submit">Submit</button>
    </form>

    <form id="comments-form" action="api.php?action=add-comment" method="POST">
      <h2>Add comment</h2>
      <select class="author_select" name="comment_author"></select>
      <br />
      <textarea
        type="text"
        name="comment_message"
        rows="5"
        cols="50"
        placeholder="Enter message"
      ></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
    <form action="api.php?action=get-filtered-comments" method="GET">
      <select class="author_select filter" name="comment_author"></select>
    </form>

    <div id="comments-list"></div>
  </body>
  <script type="module" src="script.js"></script>
</html>
